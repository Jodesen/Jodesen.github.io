<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>速算</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    text-align: center;
  }

  .button-row {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .button-container {
    margin: 10px;
    display: flex;
    flex-direction: column;
    align-items: stretch; /* Make buttons have equal width */
  }

  .button {
    display: inline-block;
    padding: 10px 20px;
    margin: 5px 0;
    font-size: 18px;
    background-color: #3498db;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    text-decoration: none; /* Remove underline */
    text-align: center; /* Center button text */
  }

  .button:hover {
    background-color: #2980b9;
    transform: scale(1.05);
  }
</style>
</head>
<body>
<div class="container">
  <h1>Welcome to My Website！</h1>
  <div class="button-row">
    <div class="button-container">
      <a href="jia.html" class="button">两位数乘一位数</a>
      <a href="chu.html" class="button">多位数除两位数</a>
    </div>
    <div class="button-container">
      <a href="jiajian2.html" class="button">三位数加减</a>

      <a href="chu2.html" class="button">多位数除三位数</a>
    </div>
    <div class="button-container">
      <a href="jiajian.html" class="button">两位数加减</a>
      <a href="shizhan.html" class="button">实战</a>
    </div>
  </div>
</div>
</body>
</html>
